[build]
  publish = "dist"  # This should point to the dist folder generated by Vite
  command = "npm run build"  # This runs the build process

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true  # Ensure all routes redirect to index.html for React Router

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
